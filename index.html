<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input placeholder="Enter City name" type="text" spellcheck="false">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="error_msg">
            <p>Invalid City name!</p>
            <h4>Enter correct one</h4> 
        </div>

        <div class="weather">
            <img src="Images/default.png" class="weather_icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-water"></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p class="weather_info">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p class="weather_info">Wind speed</p>
                    </div>
                </div>
            </div>
        </div>





    </div>









    <script src="script.js"></script>
</body>
</html>
